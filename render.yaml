services: 
   - type: web 
     name: midi-backend 
     env: docker 
     region: oregon 
     plan: free 
     rootDir: backend 
     dockerfilePath: ./Dockerfile 
     envVars: 
       - key: PORT 
         value: 10000 
       - key: ALLOWED_ORIGINS 
         value: "*" 
 
   - type: web 
     name: midi-frontend 
     env: docker 
     region: oregon 
     plan: free 
     rootDir: frontend 
     dockerfilePath: ./Dockerfile 
     envVars: 
       - key: VITE_API_URL 
         fromService: 
           type: web 
           name: midi-backend 
           property: url
